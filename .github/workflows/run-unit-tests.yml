name: Run Unit Tests

on: [push]

jobs:
  rum-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run test